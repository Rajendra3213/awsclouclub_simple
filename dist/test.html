<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/output.css" rel="stylesheet">
  <link href="/AWS_Cloud_Club_Simple_Frontend/src/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <div class="main-container">
  <div class="navbar navgradient rounded-full px-10 py-0 justify-between items-center">
    <!-- Hamburger Menu -->
    <div class="flex items-center justify-between text-white"> 
    <div class="navbar-start lg:hidden">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16"
            />
          </svg>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-purple-600 rounded-box z-[1] mt-3 w-52 p-2 shadow text-base">
          <li><a class="text-lg">Event</a></li> 
          <li><a class="text-lg">Sponsors</a></li> 
          <li><a class="text-lg">Speaker</a></li> 
          <li><a class="text-lg">Gallery</a></li> 
          <li><a class="text-lg">About Us</a></li> 
          <button type="button" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-xl px-5 py-2.5 text-center me-2 mb-2">Register</button>
        </ul>
      </div>
    </div>
    </div>

    <!-- Logo -->
    <div class="flex items-center space-x-2">
      
        <img src="assets/logos/logoclub.png" alt="logo" class="w-20 h-auto" />
        <h3 class="text-white font-semibold text-lg">NEPAL</h3> 
     
    </div>

    <!-- Navbar Menu (Desktop) -->
    <div class="navbar-center hidden lg:flex flex-1 justify-center">
      <ul class="menu menu-horizontal px-3 text-base">
        <li><a>Event</a></li> 
        <li><a>Sponsors</a></li> 
        <li><a>Speaker</a></li> 
        <li><a>Gallery</a></li> 
        <li><a>About Us</a></li> 
        <div class="flex items-center">
          <button type="button" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg px-5 py-2.5 text-center me-2 mb-2">Register</button>
        </div>
      </ul>
    </div>
  </div>
 </div>
</body>
</html>
